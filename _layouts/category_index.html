---
layout: default
---

<section class="index">
    <section class="posts clear" itemscope itemtype="http://schema.org/Blog">
        <div class="section-title"><span>Posts From {{page.title}}</span></div>
        {% for post in site.categories[page.category] %}
            <article class="post" role="article" itemscope itemtype="http://schema.org/BlogPosting">
                <div class="post-meta clear">
                    <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%-d %b, %Y" }}</time>
                    {% if post.category %}
                    <span class="category">
                        {% for category in post.category %}
                            <a href="{{site.baseurl}}/{{site.category_dir}}/{{category}}/">{{ category }}</a>
                        {% endfor %}
                    </span>
                    {% endif %}
                </div>
                <h2 class="post-title" itemprop="name headline"><a itemprop="url" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h2>
                <div class="post-content">
                    {{ post.content }}
                </div>
            </article>
        {% endfor %}
    </section>
</section>
